<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HobartToken 交互</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>HobartToken 交互</h1>
    <button id="connect">连接 MetaMask</button>
    <p id="account"></p>
    <input id="toAddress" placeholder="接收地址" value="0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC" />
    <input id="amount" placeholder="转账数量" type="number" value="1000" />
    <button id="transfer">转账</button>
    <p id="result"></p>
    <button id="balance">查询余额</button>
    <p id="balanceResult"></p>

    <script>
        let web3;
        let userAccount;
        const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3"; // Replace with deployed address
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "from", "type": "address"},
                    {"indexed": true, "internalType": "address", "name": "to", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "value", "type": "uint256"}
                ],
                "name": "Transfer",
                "type": "event"
            },
            {
                "inputs": [{"internalType": "address", "name": "", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "decimals",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "name",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "symbol",
                "outputs": [{"internalType": "string", "name": "", "type": "string"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "_to", "type": "address"},
                    {"internalType": "uint256", "name": "_value", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"internalType": "bool", "name": "success", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    document.getElementById('account').innerHTML = `已连接账户: ${userAccount}`;
                } catch (error) {
                    console.error('连接失败:', error);
                    alert('连接失败: ' + error.message);
                }
            } else {
                alert('请安装 MetaMask！');
            }
        }

        async function transferTokens() {
            if (!web3 || !userAccount) {
                alert('请先连接钱包！');
                return;
            }
            const to = document.getElementById('toAddress').value;
            const amount = document.getElementById('amount').value;
            if (!to || !amount) {
                alert('请输入接收地址和数量！');
                return;
            }

            try {
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const amountWei = web3.utils.toWei(amount, 'ether');
                const tx = await contract.methods.transfer(to, amountWei).send({ from: userAccount });
                document.getElementById('result').innerHTML = `转账成功！交易哈希: ${tx.transactionHash}`;
            } catch (error) {
                console.error('转账失败:', error);
                alert('转账失败: ' + error.message);
            }
        }

        async function checkBalance() {
            if (!web3 || !userAccount) {
                alert('请先连接钱包！');
                return;
            }
            try {
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const balance = await contract.methods.balanceOf(userAccount).call();
                const balanceEther = web3.utils.fromWei(balance, 'ether');
                document.getElementById('balanceResult').innerHTML = `余额: ${balanceEther} HBT`;
            } catch (error) {
                console.error('查询失败:', error);
                alert('查询失败: ' + error.message);
            }
        }

        document.getElementById('connect').addEventListener('click', connectMetaMask);
        document.getElementById('transfer').addEventListener('click', transferTokens);
        document.getElementById('balance').addEventListener('click', checkBalance);
    </script>
</body>
</html>
